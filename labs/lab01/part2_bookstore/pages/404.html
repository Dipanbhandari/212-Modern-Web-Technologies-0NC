<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 100px;
      margin: 0;
    }
    h2 {
      font-size: 30px;
      margin-top: 10px;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    a {
      color: #fff;
      background: #e74c3c;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }
    a:hover {
      background: #c0392b;
    }
    .glow {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e74c3c, 0 0 40px #e74c3c;
    }
  </style>
</head>
<body>
  <h1 class="glow">404</h1>
  <h2>Oops! Page Not Found</h2>
  <p>Looks like you took a wrong turn while driving through ShinePro's website.</p>
  <a href="/">Back to Home</a>
</body>
</html>
