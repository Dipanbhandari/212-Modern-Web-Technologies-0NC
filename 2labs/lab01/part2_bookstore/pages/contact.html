<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact ShinePro</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0c5460;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 40px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007BFF;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #083c4a;
      color: white;
      padding: 10px;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <section>
    <form>
      <h2>Get in Touch</h2>
      <p>Have a question? Want to book a service? Fill out the form below:</p>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    Phone: (123) 456-7890 | Email: shinepro@example.com
  </footer>
</body>
</html>
